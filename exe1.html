<html>
    <head>
        <title>exe1</title>
    </head>
    <body>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
        <a-scene shadow="type: pcfsoft">
            <a-light type="directional"
                position="5 5 5"
                intensity="1"
                light="castShadow: true"
                shadow-camera-left="-15"
                shadow-camera-right="15"
                shadow-camera-top="15"
                shadow-camera-bottom="-15"
                shadow-map-width="2048"
                shadow-map-height="2048"
                shadow-bias="-0.0001">
            </a-light>
            <a-box position="-5 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true; receive: true"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="cast: true; receive: true"></a-sphere>
            <a-cylinder position="4 0.75 7" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true; receive: true"></a-cylinder>
            <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow="receive: true"></a-plane>
            
            <a-entity id="rig" movement-controls="fly: false; speed: 0.1">
                <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
                <a-entity hand-controls="hand: left" oculus-touch-controls="hand: left" vive-controls="hand: left" windows-motion-controls="hand: left"></a-entity>
                <a-entity hand-controls="hand: right" oculus-touch-controls="hand: right" vive-controls="hand: right" windows-motion-controls="hand: right"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
